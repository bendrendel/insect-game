<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="script.js" defer></script>
    <title>Insect Catch Game</title>
  </head>
  <body>
    <div class="title-screen screen">
      <h1>Catch the Insect</h1>
      <button class="play-btn">Play Game</button>
    </div>
    <div class="select-screen screen">
      <h2>What is your "favorite" insect?</h2>
      <ul>
        <li>
          <button class="insect-btn">
            <p>Fly</p>
            <img src="./images/fly.png" alt="Fly image">            
          </button>
        </li>
        <li>
          <button class="insect-btn">
            <p>Mosquito</p>
            <img src="./images/mosquito.png" alt="Mosquito image">            
          </button>
        </li>
        <li>
          <button class="insect-btn">
            <p>Spider</p>
            <img src="./images/spider.png" alt="Spider image">            
          </button>
        </li>
        <li>
          <button class="insect-btn">
            <p>Cockroach</p>
            <img src="./images/cockroach.png" alt="Cockroach image">            
          </button>
        </li>
      </ul>
    </div>
    <div class="game-screen screen">
      <header>
        <ul>
          <li>
            <p id="timer">Time: 00:00</p>
          </li>
          <li>
            <p id="score">Score: 0</p>
          </li>
        </ul>
      </header>
      <div class="play-area"></div>
      <div class="message">
        <p>Are you annoyed yet?</p>
        <p>You are playing an impossible game!!</p>
      </div>
    </div>
  </body>
</html>
